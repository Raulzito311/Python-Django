<h2>Lista Movimentos Rotativos</h2>

<ul>
{% for mov in mov_rot %}
    <li>
        <a href="{% url 'core_movrotativo_update' mov.id %}">{{ mov }}</a>
    </li>
{% endfor %}
</ul>

<form action="{% url 'core_movrotativo_novo' %}" method="POST">
    {% csrf_token %}

    {{ form.as_p }}

    <button type="submit">Salvar</button>
</form>
