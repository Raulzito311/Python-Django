{% extends 'base.html' %}

{% block main %}
    <div class="row">
        <div class="col">
            <h2>Tem certeza que deseja deletar: {{ obj }}</h2>

            <!-- 'action' é desnecessário já que vai derecionar para a página que a pessoa já está -->
            <form action="{% url delete_url obj.id %}" method="POST">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">Deletar</button>
            </form>
        </div>
    </div>
{% endblock %}
