{% extends 'base.html' %}
{% load static %}

{% block style %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
{% endblock %}

{% block menu %}
    <div class="row">
        <div class="col-3 logo">
            ISA
            <div class="isbn">
                ISBN 978-85-99764-26-8
            </div>
        </div>
        <div class="col-5 title">
            {% block title %}{% endblock %}
        </div>
        <div class="col-1 sponsor"><img src="{% static 'images/sponsors/epamig.png' %}" alt="Epamig"></div>
        <div class="col-1 sponsor"><img src="{% static 'images/sponsors/emater.png' %}" alt="Epamig"></div>
        <div class="col-1 sponsor"><img src="{% static 'images/sponsors/embrape.jpeg' %}" alt="Epamig"></div>
        <div class="col-1 sponsor"><img src="{% static 'images/sponsors/ufmg.png' %}" alt="Epamig"></div>
    </div>
    <div class="row  row-space">
        <div class="col-12">
            <ul class="nav nav-pills nav-fill">
                <li class="nav-item">
                    <a class="nav-link {% block menu_guia %}{% endblock %}" href="{% url 'system_guia' %}">Guia de Aplicação</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% block menu_questionario %}{% endblock %}" href="{% url 'system_questionario' %}">Questionário</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% block menu_indicadores %}{% endblock %}" href="{% url 'system_indicadores' %}">Indicadores</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% block menu_relatorio %}{% endblock %}" href="{% url 'system_relatorio' %}">Relatório</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% block menu_plano_adequacao %}{% endblock %}" href="{% url 'system_plano_adequacao' %}">Plano de adequação</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% block menu_formulas %}{% endblock %}" href="{% url 'system_formulas' %}">Fórmulas</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% block menu_banco_de_dados %}{% endblock %}" href="{% url 'system_banco_de_dados' %}">Banco de dados</a>
                </li>
            </ul>
        </div>
    </div>
{% endblock %}
